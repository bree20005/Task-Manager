<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bree's Task Manager</title>
</head>
<body>
    <div class="container">
        <h1>Bree's Task Manager</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <textarea id="notesInput" placeholder="Add notes..."></textarea>
        <input type="date" id="dueDateInput" placeholder="Due date...">
        <button id="addTaskBtn">Add Task</button>
        
        <h2>All Tasks</h2>
        <ul id="taskList"></ul> <!-- Updated task list -->

        <img src="images/bun1.png" class="bunny" style="top: 5%; left: 10%;">
        <img src="images/bun2.png" class="bunny" style="top: 20%; right: 15%;">
        <img src="images/bun2.png" class="bunny" style="bottom: 20%; right: 10%;">
        <img src="images/bun1.png" class="bunny" style="top: 60%; left: 40%;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
